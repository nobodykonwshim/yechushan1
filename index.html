<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particle Heart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #06060c;
      color: #e4e4f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #info {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      z-index: 2;
      user-select: none;
      line-height: 1.5;
      font-size: 14px;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">
    <div><strong>Particle Heart</strong></div>
    <div>Move: mouse/touch &mdash; Click/Tap: ripple impulse</div>
    <div>Space: pause/resume &nbsp; R: reset &nbsp; S: toggle repel/attract</div>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    // === Adjustable parameters ===
    const CONFIG = {
      particleCount: 2600,
      heartScale: 0.75,          // relative to the shortest screen dimension
      springStrength: 0.0125,    // attraction force toward target
      damping: 0.92,             // velocity damping to prevent oscillation blow-up
      noiseStrength: 0.35,       // small time-based wobble for organic motion
      noiseFrequency: 0.0018,
      interactionRadius: 120,    // cursor radius of effect
      interactionForce: 0.16,    // magnitude of mouse/touch push or pull
      clickImpulse: 12,          // outward impulse on click/tap
      trailAlpha: 0.18,          // lower = longer trails / stronger glow
      minSize: 1.0,
      maxSize: 2.8,
      palette: ['#ff4f81', '#ff728c', '#ffa1b5', '#ffd6e0', '#ffffff'],
      arrowPerspective: 680,
      arrowSpeed: 520,
      centerLabel: 'ycs&zy'
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    let particles = [];
    let heartPoints = [];
    let running = true;
    let mode = 'repel'; // 'repel' or 'attract'
    let pointer = { x: width / 2, y: height / 2, active: false };
    const ripples = [];
    const arrows = [];
    let center = { x: width / 2, y: height / 2 };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      buildHeartPoints();
      resetTargets();
    }

    // Heart parametric equation:
    // x = 16 sin^3 t, y = 13 cos t - 5 cos 2t - 2 cos 3t - cos 4t
    // We normalize and scale to the viewport so it remains sharp on resize.
    function heartPoint(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    function buildHeartPoints() {
      heartPoints = [];
      const steps = 720; // dense sampling for smooth distribution
      const scale = Math.min(width, height) * 0.03 * CONFIG.heartScale;
      center = { x: width / 2, y: height / 2 - 20 };
      const offsetX = center.x;
      const offsetY = center.y; // lift the heart a bit vertically
      for (let i = 0; i < steps; i++) {
        const t = (Math.PI * 2 * i) / steps;
        const { x, y } = heartPoint(t);
        heartPoints.push({ x: x * scale + offsetX, y: -y * scale + offsetY });
      }
    }

    function randomFromHeart() {
      const p = heartPoints[Math.floor(Math.random() * heartPoints.length)];
      // Small jitter to avoid perfect grid look
      return { x: p.x + (Math.random() - 0.5) * 4, y: p.y + (Math.random() - 0.5) * 4 };
    }

    function createParticles() {
      particles = Array.from({ length: CONFIG.particleCount }, () => {
        const target = randomFromHeart();
        return {
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          tx: target.x,
          ty: target.y,
          size: CONFIG.minSize + Math.random() * (CONFIG.maxSize - CONFIG.minSize),
          color: CONFIG.palette[Math.floor(Math.random() * CONFIG.palette.length)],
          alpha: 0.4 + Math.random() * 0.6,
          noiseSeed: Math.random() * 1000
        };
      });
    }

    function resetTargets() {
      // When resizing or resetting, move targets to the newly generated heart
      particles.forEach(p => {
        const target = randomFromHeart();
        p.tx = target.x;
        p.ty = target.y;
      });
    }

    function resetAll() {
      buildHeartPoints();
      createParticles();
    }

    function updatePointer(event, active) {
      const rect = canvas.getBoundingClientRect();
      if (event.touches && event.touches.length) {
        pointer.x = event.touches[0].clientX - rect.left;
        pointer.y = event.touches[0].clientY - rect.top;
      } else {
        pointer.x = event.clientX - rect.left;
        pointer.y = event.clientY - rect.top;
      }
      pointer.active = active;
    }

    function addRipple(x, y) {
      ripples.push({ x, y, age: 0, maxAge: 80 });
    }

    function addArrow() {
      arrows.push({
        z: CONFIG.arrowPerspective * 2.2,
        age: 0,
        yaw: (Math.random() - 0.5) * 0.25,
        pitch: (Math.random() - 0.5) * 0.12
      });
    }

    function applyInteractions(p) {
      if (pointer.active) {
        const dx = p.x - pointer.x;
        const dy = p.y - pointer.y;
        const dist2 = dx * dx + dy * dy;
        const radius = CONFIG.interactionRadius;
        if (dist2 < radius * radius) {
          const dist = Math.sqrt(dist2) || 1;
          const force = (1 - dist / radius) * CONFIG.interactionForce;
          const dir = mode === 'repel' ? 1 : -1;
          p.vx += (dx / dist) * force * dir;
          p.vy += (dy / dist) * force * dir;
        }
      }

      for (const ripple of ripples) {
        const dx = p.x - ripple.x;
        const dy = p.y - ripple.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const wave = Math.max(0, 1 - Math.abs(dist - ripple.age) / 60);
        if (wave > 0) {
          const force = (CONFIG.clickImpulse * wave) / (dist || 1);
          p.vx += (dx / (dist || 1)) * force;
          p.vy += (dy / (dist || 1)) * force;
        }
      }
    }

    function step(delta) {
      const dt = Math.min(delta, 50); // clamp for tab-switch safety
      ctx.save();
      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = `rgba(6, 6, 12, ${CONFIG.trailAlpha})`;
      ctx.fillRect(-2, -2, width + 4, height + 4);
      ctx.restore();

      const time = performance.now();

      ripples.forEach(r => (r.age += dt * 0.2));
      for (let i = ripples.length - 1; i >= 0; i--) {
        if (ripples[i].age > ripples[i].maxAge) ripples.splice(i, 1);
      }

      for (const p of particles) {
        applyInteractions(p);

        // spring force toward target
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;
        p.vx += dx * CONFIG.springStrength;
        p.vy += dy * CONFIG.springStrength;

        // subtle animated noise for organic wobble
        const n = p.noiseSeed;
        p.vx += Math.sin(time * CONFIG.noiseFrequency + n) * CONFIG.noiseStrength * 0.01;
        p.vy += Math.cos(time * CONFIG.noiseFrequency + n) * CONFIG.noiseStrength * 0.01;

        // damping
        p.vx *= CONFIG.damping;
        p.vy *= CONFIG.damping;

        p.x += p.vx;
        p.y += p.vy;

        // wrap edges softly to keep particles on screen
        if (p.x < -50) p.x = width + 50;
        if (p.x > width + 50) p.x = -50;
        if (p.y < -50) p.y = height + 50;
        if (p.y > height + 50) p.y = -50;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      drawCenterLabel();
      drawArrows(dt);
    }

    function drawCenterLabel() {
      ctx.save();
      const gradient = ctx.createLinearGradient(center.x - 60, center.y - 20, center.x + 60, center.y + 20);
      gradient.addColorStop(0, '#ffe2f0');
      gradient.addColorStop(0.5, '#ff7aa2');
      gradient.addColorStop(1, '#ffd1f0');
      ctx.fillStyle = gradient;
      ctx.font = '700 42px "Segoe UI", system-ui, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = '#ff4f81';
      ctx.shadowBlur = 20;
      ctx.fillText(CONFIG.centerLabel, center.x, center.y);
      ctx.restore();
    }

    function drawArrows(dt) {
      for (let i = arrows.length - 1; i >= 0; i--) {
        const a = arrows[i];
        a.age += dt;
        a.z -= (CONFIG.arrowSpeed * dt) / 1000;
        if (a.z < 60) {
          arrows.splice(i, 1);
          continue;
        }

        const scale = CONFIG.arrowPerspective / a.z;
        const size = 24;
        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(a.yaw * Math.sin(a.age * 0.004));
        ctx.scale(scale, scale * (1 + a.pitch));
        ctx.beginPath();
        ctx.moveTo(-size * 0.5, size * 0.2);
        ctx.lineTo(size * 0.5, size * 0.2);
        ctx.lineTo(size * 0.5, size * 0.6);
        ctx.lineTo(size, 0);
        ctx.lineTo(size * 0.5, -size * 0.6);
        ctx.lineTo(size * 0.5, -size * 0.2);
        ctx.lineTo(-size * 0.5, -size * 0.2);
        ctx.closePath();
        ctx.fillStyle = 'rgba(255, 190, 220, 0.8)';
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.85)';
        ctx.lineWidth = 1.5 / Math.max(scale, 0.001);
        ctx.shadowColor = 'rgba(255, 128, 170, 0.8)';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.stroke();
        ctx.restore();
      }
    }

    let lastTime = performance.now();
    function animate(now) {
      if (running) {
        const delta = now - lastTime;
        step(delta);
      }
      lastTime = now;
      requestAnimationFrame(animate);
    }

    function handleKey(e) {
      if (e.code === 'Space') {
        running = !running;
      } else if (e.key === 'r' || e.key === 'R') {
        resetAll();
      } else if (e.key === 's' || e.key === 'S') {
        mode = mode === 'repel' ? 'attract' : 'repel';
        document.getElementById('info').innerHTML = `
          <div><strong>Particle Heart</strong></div>
          <div>Move: mouse/touch &mdash; Click/Tap: ripple impulse</div>
          <div>Space: pause/resume &nbsp; R: reset &nbsp; S: toggle repel/attract (now: ${mode})</div>`;
      }
    }

    canvas.addEventListener('mousemove', e => updatePointer(e, true));
    canvas.addEventListener('mouseleave', () => (pointer.active = false));
    canvas.addEventListener('touchstart', e => updatePointer(e, true), { passive: true });
    canvas.addEventListener('touchmove', e => updatePointer(e, true), { passive: true });
    canvas.addEventListener('touchend', () => (pointer.active = false));

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      addRipple(e.clientX - rect.left, e.clientY - rect.top);
      addArrow();
    });

    window.addEventListener('resize', resize);
    window.addEventListener('keydown', handleKey);

    // Initialize
    resize();
    createParticles();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
